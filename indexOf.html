<head>
    <script src="tinytest.js"></script>
    <script>
    
    // The indexOf() method returns the first index at which a given element can
    // be found in the array, or -1 if it is not present.

//     Syntax
// arr.indexOf(searchElement[, fromIndex])

// Parameters

    // searchElement
    // Element to locate in the array.

    // fromIndex Optional
    // The index to start the search at. If the index is greater than or equal to the array's length, -1 is returned,
    // which means the array will not be searched. If the provided index value is a negative number, it is taken as
    // the offset from the end of the array. Note: if the provided index is negative, the array is still searched from front to back.
    // If the provided index is 0, then the whole array will be searched. Default: 0 (entire array is searched).

// Return value
// The first index of the element in the array; -1 if not found.

// Description
// indexOf() compares searchElement to elements of the Array using strict equality (the same method used by the === or triple-equals operator).

// It should return -1 if no match
// It should immediately return the index of the matching item when a match is found
// It shoulld pass in the search term as the second element to the function
// It should start searching at the index passed in as the 3rd callback
// If the fromIndex paramter is greater than or equal to the arrays length return -1 without searching
// If fromIndex is negative it is taken as the offest from the end of the array
// If the provided index is 0 then the whole array will be searched
// if no provided index, whole array is searched


    function indexOf (array, searchElement, fromIndex) {
        // Invalid fromIndex
        if (fromIndex >= array.length) {
            return -1;
        }
        
        // Valid fromIndex
        var startingIndex = 0;
        if (fromIndex) {
            startingIndex = fromIndex;
        }
        if (fromIndex < 0) {
            startingIndex = array.length + fromIndex;
        }
        for (let i = startingIndex; i < array.length; i++) {
            if (array[i] === searchElement) {
                return i;
            };
        }
        return -1;
    };
    

        tests({
            'It should immediately return the index of the matching item when a match is found': function() {
                var result = indexOf([1,2,3], 1, 0);
                eq(result, 0);
            },
            'It should start searching at the index passed in as the 3rd callback': function() {
                var array = [3,3,3,3];
                var result = indexOf(array, 3, 2);
                eq(result, 2);
            },
            'If the fromIndex paramter is greater than or equal to the arrays length return -1 without searching': function() {
                var array = [1];
                var result = indexOf(array, 1, 1);
                eq(result, -1);
            },
            'If fromIndex is negative it is taken as the offset from the end of the array': function() {
                var array = [1,2,1,1];
                var result = indexOf(array, 1, -2);
                eq(result, 2);
            },
            'If the provided index is 0 then the whole array will be searched': function() {
                var array = [1,2,1,4];
                var result = indexOf(array, 4, 0);
                eq(result, 3);
            },
            'If no provided index, whole array is searched': function() {
                var array = [1,2,1,4];
                var result = indexOf(array, 4, 0);
                eq(result, 3);
            },
            'It should return -1 if no match': function() {
                var result = indexOf([1,2,3], 4, 0);
                eq(result, -1);
            }
        });



    </script>
