<head>
    <script src="tinytest.js"></script>
    <script>

        // The unshift() method adds one or more elements to the beginning of an array and returns the new length of the array.

        // Syntax
        // arr.unshift(element1[, ...[, elementN]])

        // Parameters
            // elementN
            // The elements to add to the front of the arr.

        // Return value
        // The new length property of the object upon which the method was called.



        function unshift (array, ...elements) {
            if (!Array.isArray(array)) {
                throw new TypeError('Not an array')
            }
                for (let i = elements.length-1; i >= 0; i--) {
                    const e = elements[i];
                    array.splice(0,0,e);                
                }
            return array.length;
        }

        tests({
            'It should add elements to the front of the array': function() {
                var inputArray = [1,2,3];
                unshift(inputArray, -1, 0);
                eq(inputArray[0], -1);
                eq(inputArray[1], 0);
            },
            'It should return the new length of the object on which it was called': function() {
                var result = unshift([1,2], 3);
                eq(result, 3);
            },
            'If multiple elements all elements are inserted as a chunk': function() {
                var inputArray = [1,2,3];
                unshift(inputArray, -1, 0);
                eq(inputArray[0], -1);
                eq(inputArray[1], 0);
            },
            'If not an array throw TypeError': function() {
                var inputArray = [1,2,3];
                try {
                    unshift(inputArray, -1, 0);
                } catch(e) {
                    eq(e instanceof TypeError, true);
                }
            }
        });
    </script>
